notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

sudo: false

os:
  - osx

jdk:
  - oraclejdk8

before_install:
  - if grep -qe '^darwin'<<<$OSTYPE; then brew update && brew install scala; fi

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta
